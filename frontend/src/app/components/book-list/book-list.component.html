<h2>Book List</h2>
<table border="1" cellpadding="5" *ngIf="books.length > 0">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.year }}</td>
      <td>
        <button (click)="editBook(book._id)">Edit</button>
        <button (click)="deleteBook(book._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="books.length === 0">No books found.</p>
